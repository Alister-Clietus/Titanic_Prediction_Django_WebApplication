<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Titanic</title>
  </head>
  <body style="background-image: url('https://rare-gallery.com/uploads/posts/1231942-titanic.jpg')">
    

  <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    

    <form method="POST" action="/predictions/">
        {% csrf_token %}
        <div class="row" style="gap:50px; color: white; font-style: italic; font-size: larger;">
          <h1>TITANIC SURVIVAL PREDICTION</h1>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Enter Name of Passenger</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name">
          </div> 
          <div class="form-group col-md-6">
            <label for="inputPassword4">Enter the Ticket class</label>
            <input type="text" class="form-control" id="pclass" placeholder="rollno" name="pclass">
          </div>
        </div>
      
        <div class="row">
         <div class="form-group col-md-6">
           <label for="inputAddress">Enter the Sex of Passenger</label>
           <input type="number" class="form-control" id="sec" name="sex" step="any">
         </div>
         <div class="form-group col-md-6">
           <label for="inputAddress2">Enter the Age of Passenger</label>
           <input type="number" class="form-control" id="age" name="age" step="any">
         </div>
        </div>

        <div class="row"> 
         <div class="form-group col-md-6">
            <label for="inputAddress2">Define the Family Relation Sibling/Spouse abroud the Titanic</label>
            <input type="number" class="form-control" id="sibsp" name="sibsp" step="any">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Define the Family Relation Parent/Children abroud the Titanic</label>
            <input type="number" class="form-control" id="parch" name="parch" step="any">
          </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3">
              <label for="inputAddress">Passenger fare</label>
              <input type="number" class="form-control" id="fare" name="fare" step="any">
            </div>
            <div class="form-group col-md-3">
              <label for="inputAddress2">Port of Embarkation</label>
              <input type="number" class="form-control" id="embarked" name="embarked" step="any">
            </div>
           </div>
        
        <button type="submit" class="btn btn-primary">Enter to Database</button>
      </div>
      </form>
   
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
